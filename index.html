<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09bbc8346c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter City</label>
                <input type="text" class="form-control" id="search-text-input" aria-describedby="emailHelp"
                    autocomplete="off" />
            </div>
                <button type="submit" class="btn btn-primary" value="Search">Search</button>
        </form>
    <h1>
        <div id="city">
            Welcome
        </div>
        <div id="dateTime">
            
        </div>
    </h1>
        <h2>
            <span class="icon-weather">
                <i class="far fa-sun"></i>
            </span>
            <br />
            <div id="dayTemp">
                <span id="temp-current">
                80
                </span>
                <span id="temp-together">°C|<a href="#" id="F-color">°F</a>
                </span>
            </div>
        </h2>
        <div class="day">
            <div class="row">
               Wind Speed
            </div>
            <div class="row">
               Precipitation 
            </div>
            <div class="row">
                Thursday 69 °F
            </div>
            <div class="row">
                Friday 77 °F
            </div>
            <div class="row">
                Saturday 75 °F
            </div>
        </div>
        <script src="src/app.js"></script>
   
        <small>
            <a href="https://github.com/mhoppert/vanilla-weather-app" target="_blank">
                Open source code</a>
              by Maddie Hoppert
        </small>
    </div>
</body>


</html>
